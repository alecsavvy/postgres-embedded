name: Build, Test, and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build base image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: alecsavvy/postgres-embedded:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build lib/pq example
        working-directory: examples/libpq
        run: docker build -t test-libpq .
      
      - name: Test lib/pq example
        run: |
          echo "Testing lib/pq example..."
          docker run --rm test-libpq
          echo "✓ lib/pq test passed"
      
      - name: Build pgx example
        working-directory: examples/pgx
        run: docker build -t test-pgx .
      
      - name: Test pgx example
        run: |
          echo "Testing pgx example..."
          docker run --rm test-pgx
          echo "✓ pgx test passed"

  push:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: alecsavvy/postgres-embedded:latest-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
      
      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: alecsavvy/postgres-embedded:latest-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
      
      - name: Create and push multi-platform manifest
        run: |
          docker buildx imagetools create -t alecsavvy/postgres-embedded:latest \
            alecsavvy/postgres-embedded:latest-amd64 \
            alecsavvy/postgres-embedded:latest-arm64

