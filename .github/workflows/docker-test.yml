name: Test Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build postgres-embedded base image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: alecsavvy/postgres-embedded:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build lib/pq example
        working-directory: examples/libpq
        run: docker build -t test-libpq .
      
      - name: Test lib/pq example
        run: |
          echo "Testing lib/pq example..."
          docker run --rm test-libpq
          echo "✓ lib/pq test passed"
      
      - name: Build pgx example
        working-directory: examples/pgx
        run: docker build -t test-pgx .
      
      - name: Test pgx example
        run: |
          echo "Testing pgx example..."
          docker run --rm test-pgx
          echo "✓ pgx test passed"

